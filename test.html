<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>テスト</h1>
    <button onclick="testSection4()">セクション4を表示</button>
    <button onclick="checkSections()">セクション状態確認</button>
    
    <script>
        function testSection4() {
            const section4 = document.querySelector('#section4');
            if (section4) {
                console.log('Section 4 found');
                console.log('Classes:', section4.className);
                console.log('Has is-hidden:', section4.classList.contains('is-hidden'));
                
                // is-hiddenクラスを削除
                section4.classList.remove('is-hidden');
                console.log('After removing is-hidden:', section4.classList.contains('is-hidden'));
                
                // 他のセクションを非表示に
                document.querySelectorAll('.step-section').forEach(sec => {
                    if (sec.id !== 'section4') {
                        sec.classList.add('is-hidden');
                    }
                });
            } else {
                console.log('Section 4 not found');
            }
        }
        
        function checkSections() {
            document.querySelectorAll('.step-section').forEach(sec => {
                console.log(`${sec.id}: is-hidden=${sec.classList.contains('is-hidden')}, display=${window.getComputedStyle(sec).display}`);
            });
        }
    </script>
    
    <iframe src="index.html" width="100%" height="600"></iframe>
</body>
</html>
